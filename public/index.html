<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso Denegado</h1>
    <!-- Con el source controlamos la conexion de nuestro cliente con nuestro socketServer -->
    <script src="socket.io/socket.io.js"></script> 
    <script>
        var socket = io();
        socket.on('connect', function(){
            console.log('Conectandose al servidor')
        });
        socket.on('disconnect', function(){
            console.log('Perdimos la conexi√≥n')
        });
        socket.emit('mensaje', {nombre: 'Chrystian'});
        socket.on('mensaje', function(payload){
            console.log('Escuchando:', payload);
        });
    </script>
</body>
